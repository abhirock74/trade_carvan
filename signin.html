<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trade</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/fevicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="register bg-info">

        <div class="form">
            <!-- logo -->
            <div class="register-logo">
                <img class="register-logo-img" src="./images/logo.png" alt="">
            </div>
            <!-- form -->
            <div class="register-form">
                <section>
                    <div class="container-fluid h-custom">
                        <div class="row d-flex justify-content-center align-items-center h-100">

                            <div class="col-md-11">
                                <form>
                                    <div class="d-flex flex-row align-items-center justify-content-center mt-4 ">
                                        <h3 class=" fw-bold mb-0 me-3">Sign in to Tradeling</h3>

                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mt-4">
                                        <label class="form-label" for="form3Example3">Email address</label>
                                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                                            placeholder="Enter a valid email address" />
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-3">
                                        <label class="form-label" for="form3Example4">Password</label>
                                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                                            placeholder="Enter password" />
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- Checkbox -->
                                        <div class="form-check mb-0">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3" />
                                            <label class="form-check-label" for="form2Example3">
                                                Keep me logged in
                                            </label>
                                        </div>
                                        <a href="#!" class="text-body">Forgot password?</a>
                                    </div>

                                    <div class="text-center text-lg-start mt-2 mb-4 pt-2">
                                        <button type="button" class="btn btn-primary btn-lg btn-block"
                                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                        <p class=" mt-2 pt-1 mb-0">Don't have an account? <a href="./register.html"
                                                class="link-danger">REGISTER</a></p>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                </section>

            </div>
            <!-- contact -->
            <div class="register-contact text-center mt-5">
                <h6 class="">Can we help? +91 6201521438</h6>

            </div>

        </div>

    </div>


</body>

</html>
