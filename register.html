<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Trade</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/fevicon.ico" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>

        <div class="register ">
            <a href="./index.html" class="text-white m-3 p-3 home-page">Home</a>
            <div class="form">
                <!-- logo -->
                <div class="register-logo">
                    <img class="register-logo-img" src="./images/logo.png" alt="">
                </div>
                <!-- form -->
                <div class="register-form">
                    <section>
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <!-- step1 -->
                                <div class="col-md-11">
                                    <p class="text-center mt-5">1. Profile <span>- 2. Business</span> <span> - 3.
                                            Documents</span> </p>
                                    <h4 class="text-center">Create your profile and start buying</h4>

                                    <p class="text-center">Tradeling simplifies your wholesale buying! Enjoy the ease
                                        and
                                        handy features of our
                                        digital marketplace.

                                    </p>
                                    <form>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                            <input type="text" id="form3Example1cg" class="form-control " />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example1cg">Last Name</label>
                                            <input type="text" id="form3Example1cg" class="form-control " />
                                        </div>

                                        <label class="form-label" for="form3Example1cg">Contact number</label>
                                        <div class="form-group input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                            </div>
                                            <select class="custom-select" style="max-width: 120px;">
                                                <option selected="">+91</option>
                                                <option value="1">+972</option>
                                                <option value="2">+198</option>
                                                <option value="3">+701</option>
                                            </select>
                                            <input name="" class="form-control" placeholder="Phone number" type="text">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                            <input type="email" id="form3Example3cg" class="form-control " />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                            <input type="password" id="form3Example4cg" class="form-control " />
                                        </div>



                                        <div class="form-check  mb-5">
                                            <input class="form-check-input " type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check" for="form2Example3g">
                                                I agree to Trade canvas <a href="#!" class="text-body"><u>Terms &
                                                        Conditions</u></a>
                                                and achnowledge our
                                                <u>Terms & Conditions</u></a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="button" class="btn btn-block btn-lg text-body "
                                                style="background-color: #077485e5;">Next</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-4 mb-0">Have already an account? <a
                                                href="./signin.html" class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>
                                </div>

                            </div>
                        </div>

                    </section>

                </div>
                <!-- contact -->
                <div class="register-contact text-center mt-5 mb-4">
                    <h6 class="">Can we help? +91 6201521438</h6>

                </div>

            </div>

        </div>

    </body>

</html>
